name: Validate Plugins

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate branch name
        if: github.event.pull_request.head.ref != 'main'
        env:
          BRANCH: ${{ github.head_ref }}
        run: |
          PATTERN="^(feature|bug|refactor|docs|test|security)-[a-z0-9-]+/[a-z0-9.-]+/[A-Za-z0-9]+-[0-9]+$"
          if [[ ! "$BRANCH" =~ $PATTERN ]]; then
            echo "::error::Branch name does not follow convention"
            echo "Expected: {type}-{description}/{username}/{TICKET-number}"
            echo "  Types: feature, bug, refactor, docs, test, security"
            echo "  Example: feature-add-validation/claude-opus-4-6/WOR-185"
            exit 1
          fi
          echo "Branch name follows convention"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Validate frontmatter
        run: python3 scripts/validate-frontmatter.py

      - name: Validate manifests
        run: python3 scripts/validate-manifests.py
